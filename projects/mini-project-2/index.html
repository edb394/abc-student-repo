<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Defuse the bomb</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="flex outerflex">
      <div class="flex imageflex">
        <img src="../../evan-room/media/bomb.png" alt="" id="bcgimg">
        <div class="flex innerflex">
          <h2 id="h2-1">you have</h2>
          <h1 id="timer">01:00.00</h1>
          <h2 id="h2-2">to defuse the bomb</h2>
        </div>
      </div>
      <div class="belowflex flex">
        <p>Defuse the bomb by disabling (clicking) all of the red windows, but don't click any blue windows! Are you ready?</p>
        <p>For best results, play on a non-mobile browser with popups enabled. This game will use the entire screen while it is active. </p>
        <button type="button" name="button" id=myButton>Start</button>
        <p id=invisible></p>
      </div>
    </div>
    <script type="text/javascript" src="script.js">
    </script>
  </body>
</html>
